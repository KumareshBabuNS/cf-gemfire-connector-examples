group 'io.pivotal'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
    maven {
        url "http://dist.gemstone.com/maven/release"
    }
}

dependencies {
    compile("com.gemstone.gemfire:gemfire:8.1.0")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
